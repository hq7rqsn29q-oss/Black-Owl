<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Black Owl Wallet</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header small">
    <img src="assets/img/logo.svg" alt="Black Owl Logo" class="logo">
    <h1>Black Owl Wallet</h1>
  </header>

  <main class="container">
    <div class="card">
      <h2>Wallet</h2>
      <p id="status">Not connected</p>
      <button id="connectBtn" class="btn">Connect MetaMask</button>
      <div id="walletInfo" style="display:none;">
        <p>Address: <span id="addr"></span></p>
        <p>BO Balance: <span id="boBalance">-</span></p>
      </div>
    </div>
  </main>

  <script src="assets/js/wallet.js"></script>
</body>
</html>
